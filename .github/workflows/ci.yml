name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: pre-commit/action@v3.0.1
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: r-devel
      - name: lint R code
        run: |
          Rscript -e "install.packages('lintr')"
          Rscript ./.ci/lint_r_code.R $(pwd)
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: devel
      - uses: r-lib/actions/setup-pandoc@v2
      - name: build package
        run: |
          ./.ci/build-package.sh
          mkdir -p ./artifacts
          mv ./uptasticsearch*.tar.gz ./artifacts
      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: r-package
          path: ./artifacts
          if-no-files-found: error
